	<section>
		<div class="form">
		<h1>Confirm you presence </h1>
		<p>Competitive attendance form</p>
		<form action="/page-traitement-donnees" method="post">
	<div>
		<label for="nom">Your name</label>
		<input type="text" id="nom" name="nom" placeholder="Clément" required>
	</div>
	<div>
		<label for="prénom">Your first name</label>
		<input type="text" id="prénom" name="prénom" placeholder="Matin" required>
	</div>
	<div>
		<label for="email">your e-mail</label>
		<input type="email" id="email" name="email" placeholder="myadresse@email.com" required>
	</div>
	<div>
		<label for="sujet">Where are you from ?</label>
		<select name="sujet" id="sujet" required>
		<option value="" disabled selected hidden>Choose the city</option>
		<option value="Singapour">Singapour</option>
		<option value="Sydney">Sydney</option>
		<option value="Shangaï">Shangaï</option>
		<option value="autre">Other...</option>
		</select>
	</div>
	<div>
		<label for="sujet">What language do you speak ?</label>
		<select name="sujet" id="sujet" required>
		<option value="" disabled selected hidden>Choose language</option>
		<option value="Français">French</option>
		<option value="Anglais">English</option>
	<div>
		<label for="message">How many are you coming from?</label>
		<textarea id="nombre" name="nombre" placeholder="Enter a number...." required></textarea>
	</div>
	<div>
		<button type="submit">Validate my registration</button>
	</div>
		</form>
	</div>

	</section>
