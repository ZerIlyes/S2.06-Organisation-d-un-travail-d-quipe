	<section>
		<div class="form">
		<h1>Confirmez votre présence </h1>
		<p>Formulaire de présence au concours </p>
		<form action="/page-traitement-donnees" method="post">
	<div>
		<label for="nom">Votre nom</label>
		<input type="text" id="nom" name="nom" placeholder="Clément" required>
	</div>
	<div>
		<label for="prénom">Votre prénom</label>
		<input type="text" id="prénom" name="prénom" placeholder="Matin" required>
	</div>
	<div>
		<label for="email">Votre e-mail</label>
		<input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
	</div>
	<div>
		<label for="sujet">D'ou venez vous ?</label>
		<select name="sujet" id="sujet" required>
		<option value="" disabled selected hidden>Choisissez la ville</option>
		<option value="Singapour">Singapour</option>
		<option value="Sydney">Sydney</option>
		<option value="Shangaï">Shangaï</option>
		<option value="autre">Autre...</option>
		</select>
	</div>
	<div>
		<label for="sujet">Quelle langue parlez vous ?</label>
		<select name="sujet" id="sujet" required>
		<option value="" disabled selected hidden>Choisissez la langue</option>
		<option value="Français">Français</option>
		<option value="Anglais">Anglais</option>
	<div>
		<label for="message">A combien venez vous ?</label>
		<textarea id="nombre" name="nombre" placeholder="Saisissez un nombre...." required></textarea>
	</div>
	<div>
		<button type="submit">Valider mon inscription</button>
	</div>
		</form>
	</div>

	</section>
